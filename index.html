---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    
    <article class="post">
      <h1>
        <a 
          href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}
          {% if post.featured_img %}
          <div class="featured-image">
            <img src="{{post.featured_img}}" />
          </div>
          {% endif %}
        </a>
      </h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
