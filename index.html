---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    
    <article class="post">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      {% if post.featured_img %}
      <div class="featured-image">
        <img src="{{post.featured_img}}" />
      </div>
      {% endif %}
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>

  {% endfor %}
</div>
